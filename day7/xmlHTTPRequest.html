<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    <img src="" alt="image url" id="avatar">
    <script>

        let request = new XMLHttpRequest();

        request.open("GET","https://api.github.com/users/shaikhaleem95");//URL DENA JO CHAHIA

        request.send();
        request.onload=()=>{
            console.log(request);

            if(request.status===200)
            {
                const jsonData=JSON.parse(request.response);
                console.log("jsonData",jsonData);
                document.getElementById("avtar").src=jsonData.avatar_url;
            }
            else
            {
                document.getElementById("demo").innerHTML=`Error occured with status ${request.status} :: ${request.statusText}`;


            }
            };


    </script>
    
</body>
</html>
