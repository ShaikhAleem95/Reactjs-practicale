    <style>
        .flex-container {
          display: flex;
          background-color: DodgerBlue;
        }
        
        .flex-container > div {
          background-color: #f1f1f1;

<body>
    
    <h1>Create a API XMLHttpRequest Container</h1>

    <div class="flex-container">
      <div>
        <p id="demo"></p>
        <img src="" alt="image url" id="avatar">
        <script>
    
            let request = new XMLHttpRequest();
    
            request.open("GET","https://api.github.com/users/abdulazhar-cr");//URL DENA JO CHAHIA
    
            request.send();
            request.onload=()=>{
                console.log(request);
    
                if(request.status===200)
                {
                    const jsonData=JSON.parse(request.response);
                    console.log("jsonData",jsonData);
                    document.getElementById
                    ("demo")
                   .innerHTML=`user name from server is ${jsonData.name}`;
                   document.getElementById("avatar").src=jsonData.avatar_url;
                }
                else
                {
                    document.getElementById
                    ("demo")
                    .innerHTML=`Error occured with status ${request.status} :: ${request.statusText}`;
    
    
                }
                };
    
    
        </script>
      </div>
